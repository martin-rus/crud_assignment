<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="color:white; background-color:black">
   <div class="container mt-5">
     <div class="text-center">
    <h1 class="display-5 mb-5">Crud Assignment</h1>
	</div>
	<div class="main row justify-content-center">
	    <form action="" id="vehicle-form" class="row justify-cotent-center mb-4">
		<div class="col-10 mb-3">
		  <label for="vehicle_id">Vehicle id</label>
		  <input type="text" class="form-control" id="v_id" placeholder="Enter vehicle id">
		</div>
		<div class="col-10 mb-3">
		  <label for="vehicle_name">Vehicle name</label>
		  <input type="text" class="form-control" id="v_name" placeholder="Enter vehicle name">
		</div>
		<div class="col-10 mb-3">
		  <label for="vehicle_type">Vehicle type</label>
		  <input type="text" class="form-control" id="v_type" placeholder="Enter vehicle type">
		</div>
		<div class="col-10 mb-3">
		  <label for="vehicle_name">Vehicle price</label>
		  <input type="text" class="form-control" id="v_price" placeholder="Enter vehicle price">
		</div>
		<div class="col-10 mb-3">
		  <label for="vehicle_color">Vehicle colour</label>
		  <input type="text" class="form-control" id="v_color" placeholder="Enter vehicle colour">
		</div>
		<div class="col-10">
		   
		  <input type="submit" class="btn btn-success add-btn " value="Submit">
		</div>
		</form>
		
		<div class="col-10 mt-5">
		<table class="table table-striped table-dark">
		  <thead>
		    <tr>
			  <th> ID </th>
			  <th> Vehicle name </th>
			  <th> Vehicle type </th>
			  <th> Vehicle price </th>
			  <th> Vehicle colour </th>
			  <th> Operations </th>
			</tr>
		</thead>
		<tbody id="vehicle-list">
		</tbody>
	</table>
    <script src="crud.js" ></script>
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
